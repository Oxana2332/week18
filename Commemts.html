<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерфейс для анонимных комментариев со спамфильтром</title>
    <style>
        .cont {
            margin: 7% 40%;
        }

        .button {
            background-color: rgb(255, 217, 0);
            width: 100%;
            height: 30px;
        }
    </style>
</head>

<body>
    <article class="cont">
        <h1>Hi!!! How are you?</h1>

        <div id="comments"></div>
        <br>
        <br>
        <div>
            <p>Имя
                <input type="text" id="newname"></p>
            <p>Ваш комментарий:
                <textarea rows="5" cols="32" id="newComments"></textarea></p>
            <br>
            <button class="button" onclick="addComment()">Отправить</button>
    </article>
    <script>
        //массив
        let comm = []; //новые комментарии
        let Allcomments = []; //все комментарии

        document.addEventListener("DOMContentLoaded", function (event) {
            let name = localStorage.getItem('name');//хранилище имен
            let comment = localStorage.getItem('comment');//хр комментариев
            if (comment!=null)
            Allcomments = JSON.parse(comment);//массив преобразовывается в хранилище?
            if (name != null) {
                document.getElementById("newname").value = name;//в переменную, которая означает хранилище, записали введенное значение инпут-имя
            }

            if (Allcomments.length>0) { //если массив хранилища не пуст, то каждый комментарий выводится в див
                for (let c of Allcomments) {
                    document.getElementById("comments").innerHTML  += c;
                }
            }
        });

        // новые комментарии добавляются в массив новых комментариев и проходит проверку на спам
        function addComment() {
            let text = document.getElementById("newComments").value;
            comm.push(text);
            checkSpam();
        }

        function checkSpam() { //проверка на спам
            let optionsString = '';
            let userName = document.getElementById('newname').value;
            for (i = 0; i < comm.length; i++) {
                let checkcomm = comm[i].replace(/ххх|xxx|viagra/gi, "***");//перебирается массив новых комм, проверяется на совпадения со спамом и заменяет его ***
                optionsString = `<div><span style ="color: indigo;     
            font-size: large;">${userName}:</span> ${checkcomm}<hr></div>`;//формирую строку Имя + проверенный на спам коммент
            }
            Allcomments.push(optionsString); //в хранилище комментариев добавляем сформированную выше строку
            if (localStorage.getItem('name') == null) {
                localStorage.setItem('name', userName); //если хранилище имени пусто, то добавляем туда введенное имя
            }

            localStorage.setItem('comment', JSON.stringify(Allcomments)); //в хранилище добавляется сформированная строка
            document.getElementById("comments").innerHTML += optionsString; //в див добавляется сформированная строка, которая и есть новая запись Имя+комм
        }
    </script>

</body>

</html>
